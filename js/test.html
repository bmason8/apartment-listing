$(".property").each(function() {
          if (($(this).data("location") != "seattle")) {
            if ($("input:checkbox").is(":checked")) {
                // $(".property").data("pets").fadeIn(1000);
                $(this).data("pets", "no").fadeOut(1000);
            } else {
              $(this).fadeOut(1000);
            }
          }
        });
