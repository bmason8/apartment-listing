<!DOCTYPE html>
<html>
<head>
  <!-- META -->
  <title>Seattle Apartments</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="keywords" content="apartments for rent, Seattle apartments">
  <meta name="description" content="Find the apartment you're looking for">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/kickstart.css" media="all" />
  <link rel="stylesheet" type="text/css" href="css/style.css" media="all" />
  <link rel="stylesheet" type+"text/css" href="css/custom.css" media="all" />
</head>
  <body>
    <div id="filters">
      <select id="locationSelect">
        <option>Choose City</option>
        <option value="seattle" id="seattle">Seattle</option>
        <option value="renton" id="renton">Renton</option>
        <option value="capitolHill" id="capitolHill">Capitol Hill</option>
        <option value="fremont" id="fremont">Fremont</option>
      </select>
      <select id ="bed">
        <option>Choose Beds</option>
        <option value="studio">Studio</option>
        <option value="1bed">1 bed</option>
        <option value="2bed">2 beds</option>
        <option value="3bed">3 beds</option>
      </select>
      <input type="checkbox" data-pets="true">I own a pet!</input>
      <input id="min-price" type="text" placeholder="Min Price"></input>
      <input id="max-price" type="text" placeholder="Max Price"></input>
      <button id="list">SUBMIT</button>
    </div>
    
    <main>
    <div class="property" id="" data-location="seattle" data-price="800" data-pets="yes" data-bed="studio">
      <img src="">
      <ul>
        <li>Location: Seattle $800</li>
      </ul>
    </div>
    <div class="property" id="" data-location="seattle" data-price="900" data-pets="no" data-bed="1bed">
      <img src="">
      <ul>
        <li>Location: Seattle $900</li>
      </ul>
    </div>
    <div class="property" id="" data-location="renton" data-price="850" data-pets="yes" data-bed="studio">
      <img src="">
      <ul>
        <li>Location: Renton $850</li>
      </ul>
    </div>
    <div class="property" id="" data-location="renton" data-price="1000" data-pets="no" data-bed="2bed">
      <img src="">
      <ul>
        <li>Location: Renton $1000</li>
      </ul>
    </div>
    <div class="property" id="" data-location="capitolHill" data-price="900" data-pets="yes">
      <img src="">
      <ul>
        <li>Location: Capitol Hill</li>
      </ul>
    </div>
    <div class="property" id="" data-location="capitolHill" data-price="875" data-pets="no">
      <img src="">
      <ul>
        <li>Location: Capitol Hill</li>
      </ul>
    </div>
    <div class="property" id="" data-location="fremont" data-price="950" data-pets="yes">
      <img src="">
      <ul>
        <li>Location: Fremont</li>
      </ul>
    </div>
    <div class="property" id="" data-location="fremont" data-price="1100" data-pets="no">
      <img src="">
      <ul>
        <li>Location: Fremont</li>
      </ul>
    </div>
    </main>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  
  <script type="text/javascript" src="claudia_listing.js"></script>
</body>
</html>
